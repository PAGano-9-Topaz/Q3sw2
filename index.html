<body>
	<div class="container">
		<h2><strong>ROBOT</strong></h2><hr>
		<img src="https://image.tmdb.org/t/p/w235_and_h235_face/qQFFEmt6Id9Nh4ckWx7FPlj2xah.jpg" class="photo">
		<form>
			<h6 id="greeting">Hello user, my name is <strong>Ding Dong Dantes</strong>! Lets test your math skills!</h6>
		<!-- Values -->
			<label for="name">Enter <strong>value A:</strong> </label>
			<input type="text" class="text" name="name" id="valueA">

			<label for="name">Enter <strong>value B:</strong> </label>
			<input type="text" class="text" name="name" id="valueB">  
			<br/>
		<!-- Buttons -->
			<button type="button" class="btn btn-info" onclick="willkommen()">Multiply <i>A</i> and <i>B</i> </button>
			<button type="button" class="btn btn-info" onclick="vater()">Get the remainder of <i>A</i> and <i>B</i></button>
			<button type="button" class="btn btn-info" onclick="mutter()">Raise <i>A</i> to <i>B</i></button>
			<button type="button" class="btn btn-info" onclick="bruder()">Check if <i>A</i> equals <i>B</i></button>
		</form>

		<footer><p>&#169 2025 | ICT 9-topaz | Exercise 3: Function</p></footer>
	</div>
	<!-- function for greet -->
		<script type="text/javascript">
		function willkommen(nameInput) {
			var A = document.getElementById('valueA').value;
			var B = document.getElementById('valueB').value;
			var x = A * B
			var round_x = x.toFixed(2)
			window.alert(x);
		}
		function mutter(nameInput) {
			var A = document.getElementById('valueA').value;
			var B = document.getElementById('valueB').value;
			var x = Math.pow (A, B)
			var round_x = x.toFixed(2)
			window.alert(x);
		}
		function vater(nameInput) {
			var A = document.getElementById('valueA').value;
			var B = document.getElementById('valueB').value;
			var x = A % B
			var round_x = x.toFixed(2)
			window.alert(x);
		}
		function bruder(nameInput) {
			var A = document.getElementById('valueA').value;
			var B = document.getElementById('valueB').value;
			window.alert((A==B));
		}
	</script>
